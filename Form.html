<html>
    <head>
        <title>Saylani Registration Form</title>
    </head>
    <body>        
        <center>
            <img src="https://saylaniwelfare.com/static/media/logo.22bf709605809177256c.png">
            <center><h1>Saylani Online Academy</h1></center>
    <form action="./Submit forms.html" method="get">
     
    <table style="background-color:silver;">
    <tr>
        <th  colspan="15" text align="center">Saylani Registration Form</th>
    </tr>
        <tr>
            <td>Name: </td>
        <td>
            <input type="text"
            size="30" name="fname"
            placeholder="Name"
            required
            minlength="10"
            maxlength="30">
        </td>
    </tr>
    
    <tr>
        <td>Father Name: </td>
        <td>
            <input type="text"
            size="30" name="Father name"
            placeholder="Father Name"
            required
            minlength="10"
            maxlength="30">
        </td>
    </tr>  

    <tr>
        <td>Password:  </td>
        <td>
            <input type="password"
            size="30" name="password"
            placeholder="**********"
            required
            minlength="8"
            maxlength="25">
        </td>
    </tr>
    <tr>

        <td>
           Address:</td>
        <td>
        <textarea rows="5" cols="30" placeholder="Address">
        </textarea>
            </td>
    </tr>
   <tr>
        <td>Gender:</td>
        <td>
            <input type="radio"
            name="gender" id="male"
            value="male"required>
            <label for="male">Male</label>            
                        
        <input type="radio"
            name="gender" id="female"
            value="female"required>
            <label for="male">Female</label>            

        </td>
    </tr>
    <tr>
        <td>
        Email Id: &nbsp;
        </td>
    <td>
        <input type="email"
        size="30"name="emaildata"
        placeholder="enter email"
        required
        minlength="18"
        maxlength="50">
    </td>
    </tr>
    <tr>
        <td>Language: &nbsp; </td>
        <td>
            <input type="checkbox" id="l1" name="language 1" value="reading">
            <label for="lb1">English</label>
            <input type="checkbox" id="l2" name="language 2" value="reading"> 
            <label for="lb1">Urdu</label>
            <input type="checkbox" id="l3" name="language 3" value="reading">
            <label for="lb1">Arabic</label>
            <input type="checkbox" id="l4" name="language 4" value="reading">
            <label for="lb1">Chinese</label>
        </td>
    </tr>


<tr>
           <td>DOB:</td>
 <td>
            <input type="date">
        </td>
    </tr>


    <tr>
        <td>
            Mobile Number:</td>
        <td>
            <input type="text"
            size="20" name="mobile number"
            placeholder="Mobile Number"
            required
            minlength="8"
            maxlength="15">
        </td>
    </tr>
        <tr>
            <td>City:</td>
        <td>
            <select>
                <option>Select your city</option>
                <option>Hyderabad</option>
                <option>Karachi</option>
                <option>MirpurKhas</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Hobbies:</td>
    <td>
        <select name="country" id="">
            <option value="" disabled selected>Cricket</option>
            <option value="Football">Football</option>
            <option value="Hockey">Hockey</option>
            <option value="Tennis">Tennis</option>
    </select>
    </td>
    </tr>

    <tr>
        <td>Picture Upload: </td>
    <td>
        <input type="file" accept="pdf/',.image">
    </td>
    
        <td>
                       <input type="button" value="Upload" id="">
        </td>
    </tr>
    <tr>
        <td colspan="15">
             <center><input type="submit" value="Submit Form"> 
             </center>
            </td>
    </tr>
    </table>
    
    </form>
        </center>

    </body>
</html>
